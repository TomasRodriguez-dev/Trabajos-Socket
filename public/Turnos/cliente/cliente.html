<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnero - Solicitar Turno</title>
</head>
<body>
    <h2>Solicitar Turno</h2>

    <form id="formularioTurno">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio" required>
            <option value="A">Depósito</option>
            <option value="B">Extracción</option>
            <option value="C">Consulta de saldo</option>
            <option value="D">Solicitud de préstamo</option>
            <option value="E">Otro motivo</option>
        </select><br><br>

        <button type="submit">Solicitar Turno</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/Turnos/cliente/cliente.js"></script>
</body>
</html>
